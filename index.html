<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
        }
        h1 {
            color: #fff;
        }
        #video, #canvas, #processedCanvas {
            margin: 20px 0;
        }
        #capture, #download {
            background-color: #fff;
            color: #ff7e5f;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #capture:hover, #download:hover {
            background-color: #ff6347;
            color: white;
        }
        #processedCanvas {
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        #message {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            display: none; /* Hide message initially */
        }
    </style>
</head>
<body>
    <h1>Happy Friendship Day!</h1>
    <p>Click the button below to capture your image:</p>
    <video id="video" width="320" height="240" autoplay></video>
    <br>
    <button id="capture">Capture</button>
    <br>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <canvas id="processedCanvas" width="160" height="240"></canvas>
    <h2 id="message"></h2>
    <button id="download" style="display: none;">Download Image</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const processedCanvas = document.getElementById('processedCanvas');
            const processedContext = processedCanvas.getContext('2d');
            const captureButton = document.getElementById('capture');
            const downloadButton = document.getElementById('download');
            const message = document.getElementById('message');

            // Access the device camera and stream to video element
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error("Error accessing the camera: ", error);
                    alert("Could not access the camera. Please allow camera access and try again.");
                });

            // Capture the image when button is clicked
            captureButton.addEventListener('click', () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                applyOilPaintEffect();
            });

            // Apply an oil paint effect to the captured image
            function applyOilPaintEffect() {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Simple oil paint effect (using a blur for demonstration)
                const blurSize = 5; // Increase size for stronger effect
                const blurredData = blurImageData(imageData);

                for (let i = 0; i < data.length; i += 4) {
                    data[i] = blurredData[i];
                    data[i + 1] = blurredData[i + 1];
                    data[i + 2] = blurredData[i + 2];
                }

                processedContext.putImageData(imageData, 0, 0);
                processedCanvas.style.display = 'block';
                processedCanvas.width = 160; // Resize to passport size (160x240 px)
                processedCanvas.height = 240;

                // Show the message and download button after processing the image
                message.innerText = "Happy Friendship Day!";
                message.style.display = 'block';
                downloadButton.style.display = 'inline-block';
            }

            // Simple box blur function
            function blurImageData(imageData) {
                const width = imageData.width;
                const height = imageData.height;
                const data = imageData.data;
                const blurredData = new Uint8ClampedArray(data.length);

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        let r = 0, g = 0, b = 0, a = 0;
                        let count = 0;

                        for (let ky = -blurSize; ky <= blurSize; ky++) {
                            for (let kx = -blurSize; kx <= blurSize; kx++) {
                                const ny = y + ky;
                                const nx = x + kx;

                                if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                    const index = (ny * width + nx) * 4;
                                    r += data[index];
                                    g += data[index + 1];
                                    b += data[index + 2];
                                    a += data[index + 3];
                                    count++;
                                }
                            }
                        }

                        const index = (y * width + x) * 4;
                        blurredData[index] = r / count;
                        blurredData[index + 1] = g / count;
                        blurredData[index + 2] = b / count;
                        blurredData[index + 3] = a / count;
                    }
                }

                return blurredData;
            }

            // Download the processed image
            downloadButton.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'friendship_day_image.png';
                link.href = processedCanvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
